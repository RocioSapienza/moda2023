<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Creacion de usuario </title>
</head>
<body>
    <header> 
        <h1>
            <p class="novedades"> Querés recibir las novedades? </p>
        </h1>
       <h3>
        <strong> 
            Crea tu usuario:
        </strong>
       </h3>
        
    </header>
    
    <main>
         <form action=""> 
            <div>
                <label for="nombre"> Escribe tu nombre </label>
                <input type="text" name="nombre">
            </div>
          
            <label for="apellido"> Escribe tu apellido </label>
            <input type="text" name="apellido">
          
            <div> 
                <label for="email"> Escribe tu email </label>
                <input type="email"> 
            </div>

            <div> 
                <label for="pass"> Ingrese su contrasena </label>
                <input type="password">
            </div>
         </form>    
        
         
        
    </main>
    <footer>
            <a href="../index.html"> Volver página principal </a>
    </footer>
</body>
</html>
